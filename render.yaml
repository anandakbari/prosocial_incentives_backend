services:
  - type: web
    name: prosocial-matchmaking-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGINS
        value: "http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000,https://prosocial-incentives.onrender.com"
    autoDeploy: false